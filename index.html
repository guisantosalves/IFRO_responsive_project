<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>FIC</title>
</head>
<body>
    <header class="containerheader">
        <img src="./assets/image/logo-IFRO-(horizontal) 1.png" alt="ifro icon" style="margin-left: 50px;object-fit: contain;"/>
        <div class="containerOptions">
            <a class="optionWord">Educadores </a><span style="font-weight: bold;">|</span>
            <a class="optionWord">Conteúdo do curso </a><span style="font-weight: bold;">|</span>
            <a class="optionWord">Inscrição </a><span style="font-weight: bold;">|</span>
            <a class="optionWord">Perguntas frequentes </a>
        </div>
    </header>
    <div class="bodyContainer">
        <div class="body__title">
            <h1 class="title__words"><span style="align-items: center;">FIC</span><br><span>Desenvolvedora Front-end</span></h1>
        </div>
        <div class="body__button">
            <div class="button">
                <h2>Realizar inscrição</h2>
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.46967 5.46967C9.76256 5.17678 10.2374 5.17678 10.5303 5.46967L16.5303 11.4697C16.8232 11.7626 16.8232 12.2374 16.5303 12.5303L10.5303 18.5303C10.2374 18.8232 9.76256 18.8232 9.46967 18.5303C9.17678 18.2374 9.17678 17.7626 9.46967 17.4697L14.9393 12L9.46967 6.53033C9.17678 6.23744 9.17678 5.76256 9.46967 5.46967Z" fill="#030D45"/>
                </svg>  
            </div>
        </div>
        <div class="body__time">
            <div class="containerTime">
                <h2 style="margin-bottom: 12px;color: #F2F2F2;">Sua jornada inicia em</h2>
                <div style="display: flex; justify-content: space-between;">
                    <div class="timer">
                        <h2 style="color: #692DE9;">10</h2>
                        <p style="color: #F2F2F2;">dias</p>
                    </div>
                    <div class="timer">
                        <h2 style="color: #692DE9;">09</h2>
                        <p style="color: #F2F2F2;">horas</p>
                    </div>
                    <div class="timer">
                        <h2 style="color: #692DE9;">25</h2>
                        <p style="color: #F2F2F2;">minutos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
